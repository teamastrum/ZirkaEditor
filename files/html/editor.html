<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Editor</title>

  <base href="./../../">
  <link rel="stylesheet" href="files/css/style.css">
  <link rel="stylesheet" href="files/css/checkbox.css">
  <link rel="stylesheet" href="files/css/radio.css">

  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap" rel="stylesheet">
</head>
<body class="bg-dark">
  <button class="btn default btn-xs">btn-xs</button>
  <button class="btn default btn-sm">btn-sm</button>
  <button class="btn default btn-md">btn-md</button>
  <button class="btn default btn-lg">btn-lg</button>

  <button class="btn success btn-lg">success</button>
  <button class="btn info btn-lg">info</button>
  <button class="btn warning btn-lg">warning</button>
  <button class="btn danger btn-lg">danger</button>
  <button class="btn default btn-lg">default</button>

  <input type="text" name="" id="">

  <div class="test-div live-gradient-bg"></div>

  <div class="control-radio-group">
    <label class="control-ratio control-ratio-radio">
        First radio
        <input type="radio" name="radio" checked="checked" />
        <div class="control-ratio_indicator"></div>
    </label>
    <label class="control-ratio control-ratio-radio">
        Second radio
        <input type="radio" name="radio" />
        <div class="control-ratio_indicator"></div>
    </label>
    <label class="control-ratio control-ratio-radio">
        Disabled
        <input type="radio" name="radio2" disabled="disabled" />
        <div class="control-ratio_indicator"></div>
    </label>
    <label class="control-ratio control-ratio-radio">
        Disabled & checked
        <input type="radio" name="radio2" disabled="disabled" checked="checked" />
        <div class="control-ratio_indicator"></div>
    </label>
  </div>

  <div class="control-cbx-group">
      <label class="control-cbx control-cbx-checkbox">
          First checkbox
          <input type="checkbox" checked="checked" />
          <div class="control-cbx_indicator"></div>
      </label>
      <label class="control-cbx control-cbx-checkbox">
          Second checkbox
          <input type="checkbox" />
          <div class="control-cbx_indicator"></div>
      </label>
      <label class="control-cbx control-cbx-checkbox">
          Third checkbox
          <input type="checkbox" />
          <div class="control-cbx_indicator"></div>
      </label>
      <label class="control-cbx control-cbx-checkbox">
          Disabled
          <input type="checkbox" disabled="disabled" />
          <div class="control-cbx_indicator"></div>
      </label>
      <label class="control-cbx control-cbx-checkbox">
          Disabled & checked
          <input type="checkbox" disabled="disabled" checked="checked" />
          <div class="control-cbx_indicator"></div>
      </label>
  </div>

  <div class="range">
    <input type="range" min="0" max="40">
  </div>

  <div contenteditable="true" spellcheck="true" id="editor" class="ace_editor ace-twilight-ace-dark"></div>
  <script src="files/ace-src-min/ace.js"></script>
  <script src="files/ace-src-min/ext-language_tools.js"></script>
  <script src="files/ace-src-min/ext-spellcheck.js"></script>
  <script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/twilight");
    editor.session.setMode("ace/mode/javascript");

    editor.setOptions({
      enableBasicAutocompletion: true,
      enableSnippets: true,
      enableLiveAutocompletion: true,
      spellcheck: true
    });
  </script>

  <script>require('./../js/editor.js');</script>
</body>
</html>
